<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Sign Up | EmailAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96 border border-slate-200">
        <h2 class="text-2xl font-bold mb-6 text-slate-900">Create Account</h2>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold hover:bg-indigo-700 transition-colors">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-sm text-slate-500">Already have an account? <a href="/login" class="text-indigo-600 font-bold">Login</a></p>
    </div>
</body>
</html>
