<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Admin Panel | EmailAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-10">
    <div class="max-w-5xl mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-slate-900">Admin Dashboard</h2>
        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b">
                    <tr>
                        <th class="px-6 py-4 font-bold text-slate-700">User Email</th>
                        <th class="px-6 py-4 font-bold text-slate-700">Gmail Connected</th>
                        <th class="px-6 py-4 font-bold text-slate-700">Gmail Account</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100">
                    {% for user in users %}
                    <tr>
                        <td class="px-6 py-4 text-slate-900">{{ user.email }}</td>
                        <td class="px-6 py-4">
                            {% if user.gmail_connected %}
                            <span class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-xs font-bold">YES</span>
                            {% else %}
                            <span class="bg-rose-100 text-rose-700 px-3 py-1 rounded-full text-xs font-bold">NO</span>
                            {% endif %}
                        </td>
                        <td class="px-6 py-4 text-slate-500 text-sm">{{ user.gmail_email or 'N/A' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/" class="mt-8 inline-block text-indigo-600 font-bold">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
